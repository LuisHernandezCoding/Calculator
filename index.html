<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header framed">
        <div class="logo"><img src="./images/logo.png"></div>
        <div class="title">Dino Calculator</div>
    </div>
    <div id="calculator" class="framed">
        <div class="title">Calculator</div>
        <div class="display">2000086957610</div>
        <div class="buttons">
            <div class="part">
                <div class="column">
                    <button class="clear">C</button>
                    <button class="number">7</button>
                    <button class="number">4</button>
                </div>
                <div class="column">
                    <button class="operator">+/-</button>
                    <button class="number">8</button>
                    <button class="number">5</button>
                </div>
                <div class="column">
                    <button class="operator">/</button>
                    <button class="number">9</button>
                    <button class="number">6</button>
                </div>
                <div class="column">
                    <button class="operator">X</button>
                    <button class="operator">-</button>
                    <button class="operator">+</button>
                </div>
            </div>
            <div class="part">
                <div class="column">
                    <button class="number">1</button>
                    <button class="number">0</button>
                </div>
                <div class="column">
                    <button class="number">2</button>
                    <button class="number">.</button>
                </div>
                <div class="column">
                    <button class="number">3</button>
                    <button class="number">DEL</button>
                </div>
                <div class="column">       
                    <button class="result">=</button>                 
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="text">Copyright - LuisHernandezCoding - 2022</div>
    </div>
</body>
</html>
