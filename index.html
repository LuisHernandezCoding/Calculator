<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header framed">
        <div class="logoFrame"><div class="logo"></div></div>
        <div class="title">Mathematical Dinosaur</div>
    </div>
    <div id="calculator" class="framed">
        <div class="title">Calculator</div>
        <div class="display" id="display">2000086957610</div>
        <div class="buttons">
            <div class="part">
                <div class="column">
                    <button class="clear" value="AC">AC</button>
                    <button class="number" value="7">7</button>
                    <button class="number" value="4">4</button>
                </div>
                <div class="column">
                    <button class="operator" value="%">+/-</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="5">5</button>
                </div>
                <div class="column">
                    <button class="operator" value="/">/</button>
                    <button class="number" value="9">9</button>
                    <button class="number" value="6">6</button>
                </div>
                <div class="column">
                    <button class="operator" value="*">X</button>
                    <button class="operator" value="-">-</button>
                    <button class="operator" value="+">+</button>
                </div>
            </div>
            <div class="part">
                <div class="column">
                    <button class="number" value="1">1</button>
                    <button class="number" value="0">0</button>
                </div>
                <div class="column">
                    <button class="number" value="2">2</button>
                    <button class="number" value=".">.</button>
                </div>
                <div class="column">
                    <button class="number" value="3">3</button>
                    <button class="number" value="DEL">DEL</button>
                </div>
                <div class="column">       
                    <button class="result" value="=">=</button>                 
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="text">Copyright - LuisHernandezCoding - 2022</div>
    </div>    
</body>
</html>
